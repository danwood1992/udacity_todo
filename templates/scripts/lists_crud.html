<script>
    document.getElementById("add-list-form").onsubmit = function(e) {
        e.preventDefault();
        fetch('/lists/create', {
            method: 'POST',
            body: JSON.stringify({
                'name': document.getElementById('add-list-form').name.value
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(function(response) {
            return response.json();
        })
        .then(function(jsonResponse) {
            console.log(jsonResponse);
            const aItem = document.createElement('a');
            aItem.className = 'nav-link';
            aItem.innerText = jsonResponse.name;
            document.getElementById('sidebar-lists').appendChild(aItem);

        })
        .catch(function(error) {
            console.log(error);
            document.getElementById('standard-error').classList.remove('d-none');
        });
    }  
</script>
